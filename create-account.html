<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Sign Language Detection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
    <!-- Navbar -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <span class="logo-icon">ðŸ¤Ÿ</span>
                <span class="logo-text">SignDetect</span>
            </div>
            <ul class="nav-menu" id="navMenu">
                <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="login.html" class="nav-link">Login</a></li>
            </ul>
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>
    <div class="login-background">
        <div class="animated-shape shape-1"></div>
        <div class="animated-shape shape-2"></div>
        <div class="animated-shape shape-3"></div>
        <div class="animated-shape shape-4"></div>
    </div>
    
    <div class="login-container" style="padding-top:200px;">
        <div class="login-card">
            <div class="login-header">
                <span class="logo-icon-large">ðŸ¤Ÿ</span>
                <h1>Create Account</h1>
                <p>Join our community and start contributing</p>
            </div>
            
            <form class="login-form" id="createAccountForm" onsubmit="handleCreateAccount(event)">
                <div class="form-group">
                    <label for="createName">Full Name</label>
                    <input type="text" id="createName" name="name" placeholder="Enter your full name" required>
                    <span class="error-message" id="nameError"></span>
                </div>
                
                <div class="form-group">
                    <label for="createEmail">Email</label>
                    <input type="email" id="createEmail" name="email" placeholder="Enter your email" required>
                    <span class="error-message" id="emailError"></span>
                </div>
                
                <div class="form-group">
                    <label for="createPassword">Password</label>
                    <input type="password" id="createPassword" name="password" placeholder="Create a password" required>
                    <span class="error-message" id="passwordError"></span>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                    <span class="error-message" id="confirmPasswordError"></span>
                </div>
                
                <button type="submit" class="login-submit-btn">Create Account</button>
            </form>
            
            <div class="login-footer">
                <p>Already have an account? <a href="login.html" class="create-link">Sign in</a></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
