<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sign Language Detection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
    <!-- Navbar -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <span class="logo-icon">ðŸ¤Ÿ</span>
                <span class="logo-text">SignDetect</span>
            </div>
            <ul class="nav-menu" id="navMenu">
                <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="create-account.html" class="nav-link">Create Account</a></li>
            </ul>
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>
    <div class="login-background">
        <div class="animated-shape shape-1"></div>
        <div class="animated-shape shape-2"></div>
        <div class="animated-shape shape-3"></div>
        <div class="animated-shape shape-4"></div>
    </div>
    
    <div class="login-container" style="padding-top: 100px;">
        <div class="login-card">
            <div class="login-header">
                <span class="logo-icon-large">ðŸ¤Ÿ</span>
                <h1>Welcome Back</h1>
                <p>Sign in to continue your journey</p>
            </div>
            
            <form class="login-form" id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="login-submit-btn">Login</button>
            </form>
            
            <div class="login-footer">
                <p>Don't have an account? <a href="create-account.html" class="create-link">Create account</a></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
